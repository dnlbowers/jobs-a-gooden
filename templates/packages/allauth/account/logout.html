{% extends "layout/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <main class="container">
        <div class="surround mt-5 mb-5">
            <section class="card text-center">

                <header class="card-header bg-brown">
                    <h2>{% trans "Sign Out" %}</h2>
                </header>

                <!-- Customised from allauth's template for log out, adapted using widget tweaks -->
                <div class="card-body">
                    <p>
                        {% trans 'Are you sure you want to sign out?' %}
                    </p>

                    <form method="post" action="{% url 'account_logout' %}">
                        
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <!-- From controls -->
                        <a href="{% url 'job_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        <button type="submit" class="btn btn-primary btn-lg">{% trans 'Sign Out' %}</button>

                    </form>
                    <figure class="text-center mt-3">
                        <figcaption><h2 class="mb-3">Thanks for visiting our site! Please come visit again soon &#x1F601;</h2></figcaption>
                        <img id="jaguar" src="https://res.cloudinary.com/df4m8hva5/image/upload/v1650922639/jaguar-logo-left_y2p0od_ljgjhb.png" alt="Baby Jaguar mascot">
                    </figure>
                </div>

                <!-- decorative only -->
                <div class="card-footer bg-brown"></div>
                
            </section>
        </div>
    </main>

{% endblock %}
