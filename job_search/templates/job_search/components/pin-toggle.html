{% if user.is_authenticated %}
<form class="d-inline" action="{% url 'pin_job' job.id %}" method="POST">
    {% csrf_token %}
    {% if pinned %}
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>
    {% else %}
        <div class="form-check form-switch card-header">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
    {% endif %}
</form>    

<!-- pin job toggle disabled when logged out -->
{% else %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
        <label class="form-check-label" for="flexSwitchCheckDisabled"></label>
    </div>
{% endif %}
