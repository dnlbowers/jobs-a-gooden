<!-- Form to make a note -->
{% load crispy_forms_tags %}

    <section class="card">
        {% if user.is_authenticated %}
            <header class="card-header bg-brown">
                <!-- need to add user is the logged in user and job is pinned -->
                <h3>Make notes and track your progress:</h3>
            </header>
            <div class="card-body">
                <p>Signed in as: {{ user.username }}</p>
                <form method="post">
                    {{ note_form|crispy }} <!-- as_table maybe? -->
                    {% csrf_token %}
                    <button type="submit" class="btn btn-signup btn-lg">Submit</button>
                </form>
            </div>
        {% endif %}
        
    </section>
