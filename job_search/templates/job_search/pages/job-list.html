{% extends 'layout/base.html' %}
{% block content %}
    <h1>This is the Job list Page!</h1>

    .<div class="container-fluid">
        <div class="row">
            <!-- Job preview column -->
            <div class="col-md-12 mt-3 left">
                <div class="row">   
                {% for job in jobs %}
                    <div class="col-md-4">
                        {% include "../components/job-card.html" %}
                    </div>
                {% if forloop.counter|divisibleby:3 %}
                </div>
                <div class="row">
                {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
