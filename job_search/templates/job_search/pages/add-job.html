{% extends 'layout/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <main>    
        <h1 class="text-center">Add a Job to track or share.</h1>
        <div class="container add-job-form">
            <form class="form-actions" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Add Job</button>
            </form>
        </div>
    </main>
{% endblock %}
